<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Sign in</h1>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">In order to chat you must be signed in</h3>
      </div>
      <div class="panel-body">
        <p>Select the service you would like to sign in with:</p>
        <ul>
          <li><a href="/auth/login/facebook">Facebook</a></li>
          <li><a href="/auth/login/github">GitHub</a></li>
          <li><a href="/auth/login/google">Google</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
